<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Твоя погода</title>

    <!-- Подключание Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>
    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
        <h5 class="my-0 mr-md-auto font-weight-normal">Твоя Погода</h5>
          <nav class="my-2 my-md-0 mr-md-3">
            <a class="p-2 text-dark" href="#">Главня</a>
            <a class="p-2 text-dark" href="#">Информация</a>
          </nav>
      <a class="btn btn-outline-primary" href="#">Документация</a>

    </div>
    <div class="container mt-5">
        <div class="row">
            <div class="col-5">
                <h1>Узнай погоду в своём городе</h1>
                <form action="" method="post">
                    {% csrf_token %}
                    {{ form.name }}
                    <input type="submit" name="send" value="Узнать погоду" class="mt-2 btn btn-danger">
                </form>
            </div>

            <div class="col-5 offset-1">
                <h1>Информация о погоде</h1>
                {% for info in all_info %}
                <div class="alert alert-info">
                    <div class="row">
                        <div class="col-9">
                            <b>Город: </b>{{info.city}}<br>
                            <b>Температура сейчас: </b>{{info.temp}}<sup>o</sup><br>
                            <b>Ощущается как: </b>{{info.temp_feel}}<sup>o</sup><br>
                            <b>Минимальный прогноз: </b>{{info.temp_min}}<sup>o</sup><br>
                        </div>
                        <div class="col-2 offset-1">
                            <img src="http://openweathermap.org/img/w/{{ info.icon }}.png" alt="Погода">
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</body>
</html>
